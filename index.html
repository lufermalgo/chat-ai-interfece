<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Light Mode - Gemini-inspired clean look */
      :root {
        --background: 0 0% 100%;       /* Pure White Main Area */
        --foreground: 222 47% 11%;     /* Deep Dark Blue/Gray Text */
        
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;
        
        --primary: 221 83% 53%;        /* Vivid Blue */
        --primary-foreground: 210 40% 98%;
        
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222 47% 11%;
        
        /* Sidebar in light mode is distinct light gray */
        --muted: 213 27% 96%;          /* Light Gray-Blue Sidebar */
        --muted-foreground: 215 16% 47%;
        
        --accent: 213 27% 92%;         /* Slightly darker hover state */
        --accent-foreground: 222 47% 11%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 214 32% 91%;
        --input: 214 32% 91%;
        --ring: 222 84% 4.9%;
        
        --radius: 0.75rem;
      }
 
      /* Dark Mode - Deep Charcoal (Not pure black) */
      .dark {
        --background: 240 5% 8%;       /* #131316 Deep Charcoal */
        --foreground: 210 40% 98%;     /* Soft White */
        
        --card: 240 4% 12%;            /* #1e1e20 Slightly lighter cards */
        --card-foreground: 210 40% 98%;
        
        --popover: 240 5% 8%;
        --popover-foreground: 210 40% 98%;
        
        --primary: 217 91% 60%;        /* Lighter Blue for Dark Mode */
        --primary-foreground: 222 47% 11%;
        
        --secondary: 217 19% 27%;
        --secondary-foreground: 210 40% 98%;
        
        /* Sidebar in dark mode is slightly lighter/different tone than background */
        --muted: 240 4% 10%;           /* #19191c Sidebar */
        --muted-foreground: 215 20% 65%;
        
        --accent: 240 4% 16%;          /* Hover state */
        --accent-foreground: 210 40% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 212.7 26.8% 83.9%;
      }

      /* Transitions for smooth theme switching */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground) / 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground) / 0.5);
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "rehype-sanitize": "https://esm.sh/rehype-sanitize@^6.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "i18next": "https://esm.sh/i18next@23.10.0",
    "react-i18next": "https://esm.sh/react-i18next@14.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
